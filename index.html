<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suscríbete</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    form { display: inline-block; text-align: left; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Suscríbete a nuestra newsletter</h1>
  <form id="form">
    <input type="text" name="nombre" placeholder="Tu nombre" required>
    <input type="email" name="email" placeholder="Tu correo electrónico" required>
    <button type="submit">Suscribirme</button>
  </form>
  <p id="mensaje" style="display:none; color: green;">¡Gracias por suscribirte!</p>

  <script>
    document.getElementById('form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      // Reemplazar con tu webhook o URL de integración del CRM
      const url = "https://your-webhook-url.com";
      
      const response = await fetch(url, {
        method: 'POST',
        body: JSON.stringify(Object.fromEntries(formData)),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      if (response.ok) {
        document.getElementById('mensaje').style.display = 'block';
        setTimeout(() => {
          window.location.href = "gracias.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
